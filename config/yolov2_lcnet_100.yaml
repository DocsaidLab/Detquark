common:
  batch_size: 128
  is_restore: False
  restore_ind: ""
  restore_ckpt: ""
  preview_batch: 10000
  restore_all_states: False

global_settings:
  image_size: [416, 416]

trainer:
  max_epochs: 20
  precision: bf16-mixed
  val_check_interval: 1.0
  gradient_clip_val: 5
  accumulate_grad_batches: 1
  accelerator: gpu
  devices: [0]

model:
  name: ObjectDetectionModel
  backbone:
    name: Backbone
    options:
      name: timm_lcnet_100
      pretrained: True
      features_only: True
  head:
    name: YOLOv2Head
    options:
      in_channels: 512
      num_classes: 80
      anchors: &coco_anchors
        - [18, 22]
        - [60, 66]
        - [107, 175]
        - [252, 113]
        - [313, 293]
      stride: 32
  loss:
    name: YOLOv2Loss
    options:
      img_dim: 416
      anchors: *coco_anchors
      num_classes: 80
      lambda_coord: 5.0
      lambda_noobj: 0.5
      ignore_iou_thr: 0.7

dataset:
  train_options:
    name: CoCoDataset
    options:
      mode: train
      image_size: -1
      aug_ratio: 0.5
      return_tensor: True
      length_of_dataset: -1
      cache_images: False
      cache_ratio: 0
  valid_options:
    name: CoCoDataset
    options:
      mode: val
      image_size: -1
      aug_ratio: 0
      return_tensor: True
      length_of_dataset: -1

dataloader:
  train_options:
    batch_size: -1
    num_workers: 24
    persistent_workers: True
  valid_options:
    batch_size: -1
    num_workers: 24
    shuffle: False
    drop_last: False

optimizer:
  name: AdamW
  options:
    lr: 1.0e-3
    betas: [0.9, 0.999]
    weight_decay: 0.0001

lr_scheduler:
  name: PolynomialLRWarmup
  options:
    warmup_iters: -1
    total_iters: -1
  pl_options:
    monitor: loss
    interval: step

